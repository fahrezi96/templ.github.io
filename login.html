<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="login-container bg-light-grey d-flex justify-content-center align-items-center">
        <div class="login-box bg-white content-padding">
            <div class="login-box-wrapper">
                <div class="login-header">
                    <h1>Welcome</h1>
                    <div class="logo">
                        <i class="material-icons">spa</i> 
                    </div>
                </div>
                <div class="login-body">
                    <form>
                        <div class="input-wrapper">
                            <input type="text" class="input-item" placeholder="Email">
                        </div>
                        <div class="input-wrapper">
                            <input type="password" class="input-item" placeholder="Password">
                        </div>
                        <div class="input-wrapper">
                            <button class="login-btn">LOGIN</button>
                        </div>
                    </form>
                </div>
                <div class="login-footer">
                    <p>Don't have an account? <a class="txt-indigo" href="javascript:;">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/popper.min.js"></script>
    <!-- <script src="scripts/scripts.js"></script> -->

    <script>
        $(document).ready(function () {
            let height =  String(window.innerHeight) + "px";
            $(".login-container").css("height", height);
        });
    </script>
</body>
</html>
